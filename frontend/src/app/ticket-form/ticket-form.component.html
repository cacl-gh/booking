<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #ticketForm="ngForm">
      <div class="form-group">
        <label for="locator">Locator</label>
        <input type="text" [(ngModel)]="ticket.locator"
               class="form-control"
               id="locator"
               name="locator"
               placeholder="Enter the locator"
               required #locator="ngModel">
      </div>
      <div [hidden]="!locator.pristine" class="alert alert-danger">Locator is required</div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" [(ngModel)]="ticket.firstName"
               class="form-control"
               id="firstName"
               name="firstName"
               placeholder="Enter the first name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" [(ngModel)]="ticket.lastName"
               class="form-control"
               id="lastName"
               name="lastName"
               placeholder="Enter the last name">
      </div>
      <button type="submit" [disabled]="!ticketForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
